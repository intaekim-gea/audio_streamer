environment:
  sdk: ">=3.0.1 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  audio_streamer:
    path: ../
  flutter_hooks: ^0.18.6
  hooks_riverpod: ^2.3.6
  permission_handler: ^10.2.0
  audio_session: ^0.1.21
  path_provider: ^2.1.5
  audioplayers: ^6.1.0
  file_picker: ^8.1.4

dev_dependencies:
  integration_test:
    sdk: flutter
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

